<html><head>
	<title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<link rel="stylesheet" type="text/css" href="styles/landing.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<div class="container-item">
				<h2 class="container-item-header">Continue to Chat Room</h2>
				<form class="form-container">
					<div class="input-container">
						<input class="form-input" name="email" type="email" placeholder="Email">
						<span class="form-error hidden">Please enter a valid email</span>
					</div>
					<div class="input-container">
						<input class="form-input" name="password" type="password" placeholder="Password">
						<span class="form-error hidden">Please enter a valid password</span>
					</div>
					<div class="button-container">
						<button class="form-submit" type="submit">Login</button>
					</div>
				</form>
			</div>
			<div class="container-divider"></div>
			<div class="container-item">
				<h2 class="container-item-header">Create your Account</h2>
				<form class="form-container">
					<div class="input-container">
						<input class="form-input" name="name" type="text" placeholder="Name">
					</div>
					<div class="input-container">
						<input class="form-input" name="email" type="email" placeholder="Email">
					</div>
					<div class="input-container">
						<input class="form-input" name="password" type="password" placeholder="Password">
					</div>
					<div class="button-container">
						<button class="form-submit" type="submit">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
